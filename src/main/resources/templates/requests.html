<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>IndexPulse</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-1 text-center">
    <h1 class="fs-1">IndexPulse</h1>
    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-activity"
         viewBox="0 0 16 16">
        <path fill-rule="evenodd"
              d="M6 2a.5.5 0 0 1 .47.33L10 12.036l1.53-4.208A.5.5 0 0 1 12 7.5h3.5a.5.5 0 0 1 0 1h-3.15l-1.88 5.17a.5.5 0 0 1-.94 0L6 3.964 4.47 8.171A.5.5 0 0 1 4 8.5H.5a.5.5 0 0 1 0-1h3.15l1.88-5.17A.5.5 0 0 1 6 2"/>
    </svg>
    <h2 class="fs-2">Requests</h2>
    <div th:if="${info != null}">
        <p th:text="${info}"></p>
    </div>
    <div th:if="${info == null}">
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">URL</th>
                <th scope="col">Status</th>
                <th scope="col">Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="request : ${requests}" th:scope="row">
                <td th:text="${request.id}"></td>
                <td th:text="${request.url}"></td>
                <td th:text="${request.status}"></td>
                <!--<td><a th:href="@{'/index_requests/delete/' + ${request.id}}">Delete</a></td>-->
                <td><a class="mt-2 btn btn-danger btn-sm" th:href="@{'/index_requests/delete/' + ${request.id}}"
                       role="button">Delete</a>
                </td>
                <!--https://stackoverflow.com/questions/33753975/thymeleaf-using-path-variables-to-thhref-->
            </tr>
            </tbody>
        </table>
    </div>
    <!--Always use slash, even for static content.-->
    <a class="mt-2 btn btn-primary btn-lg" href="/addRequest.html" role="button">Add request</a>
    <a class="mt-2 btn btn-secondary btn-lg" href="/index" role="button">Cancel</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
