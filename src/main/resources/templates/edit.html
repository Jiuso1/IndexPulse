<!DOCTYPE html>
<html lang="en">
<head>
    <title>IndexPulse</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
<h1>Edit</h1>
<form action="/user_accounts/edit" method="post">
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" th:value="${originalUserAccount.getEmail()}"><br>
    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" th:value="${originalUserAccount.getPassword()}"><br>
    <label for="firstName">First name:</label><br>
    <input type="text" id="firstName" name="firstName" th:value="${originalUserAccount.getFirstName()}"><br>
    <label for="lastName">Last name:</label><br>
    <input type="text" id="lastName" name="lastName" th:value="${originalUserAccount.getLastName()}"><br><br>
    <input type="submit" value="Submit">
</form>
</body>
</html>
