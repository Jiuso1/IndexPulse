<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>IndexPulse</title>
    <!--<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-1 text-center">
    <div class="row">
        <div class="col">
            <h1 class="fs-3">IndexPulse</h1>
        </div>
        <div class="col">
            <div th:if="${session.id == null or #strings.length(session.id) == 0}">
                <!--If id session variable doesn't exist yet or is empty, print div.-->
                <!--
                It's really important to type "/static.html" and not "static.html".
                Without a slash we would be using a relative path from the last request,
                and we could get 404 error.
                -->
                <a class="btn btn-light" href="/register.html" role="button">Register</a>
                <a class="btn btn-info" href="/login.html" role="button">Login</a>
            </div>
        </div>
    </div>
</div>
<div th:if="${session.id != null and #strings.length(session.id) > 0}">
    <!--If id session variable already exists and isn't empty, print div.-->
    <p><a href="/index_requests/list">List requests</a></p>
    <p><a href="/addJSON.html">Add a JSON file</a></p>
    <p><a href="/user_accounts/logout">Logout</a></p>
    <p><a href="/user_accounts/edit">Edit personal data</a></p>
    <p><a href="/delete.html">Delete account</a></p>
</div>
<h2 class="display-6 text-center mt-2">Accelerate the <span class="fw-bold text-primary">pulse</span> of your websites</h2>
<p th:text="${session.id}"></p>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
