<!DOCTYPE html>
<html lang="en">
<head>
    <title>IndexPulse</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="w-50 p-3 position-absolute top-50 start-50 translate-middle text-center">
    <h1 class="fs-1">IndexPulse</h1>
    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-activity"
         viewBox="0 0 16 16">
        <path fill-rule="evenodd"
              d="M6 2a.5.5 0 0 1 .47.33L10 12.036l1.53-4.208A.5.5 0 0 1 12 7.5h3.5a.5.5 0 0 1 0 1h-3.15l-1.88 5.17a.5.5 0 0 1-.94 0L6 3.964 4.47 8.171A.5.5 0 0 1 4 8.5H.5a.5.5 0 0 1 0-1h3.15l1.88-5.17A.5.5 0 0 1 6 2"/>
    </svg>
    <h2 class="fs-2">Add request</h2>
    <form action="/index_requests/register" method="post">
        <div class="mb-3">
            <label for="url" class="form-label">URL</label><br>
            <input type="url" class="form-control" id="url" name="url" required><br>
        </div>
        <button type="submit" class="btn btn-primary btn-lg">Add request</button>
    </form>
    <a class="mt-2 btn btn-secondary btn-lg" href="/index" role="button">Cancel</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
