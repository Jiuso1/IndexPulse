<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IndexPulse</title>
</head>
<body>
<h1>Add a JSON file</h1>
<form id="file-upload-form" action="/user_accounts/add_json" method="post" enctype="multipart/form-data">
    <label for="file-upload-input">Select file to upload:</label>
    <input type="file" id="file-upload-input" name="file" accept=".json" required>
    <input type="submit" value="Submit">
</form>
<p><a href="/index">Cancel</a></p>
</body>
</html>
